<!DOCTYPE html>
<html>
  {% include head-home.html %}
  <body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(function() {
        i = 0;
        $('.menuAc').click(function(){

          $(this).next('.menuMobil').animate({width:'toggle'},350);
          if (i%2==0) {
            $('.baslik').css({
              'filter'         : 'blur(5px)'
            });
            $('.orta').css({
              'filter'         : 'blur(5px)'
            });
            $('.social-links').css({
              'filter'         : 'blur(5px)'
            });
            $('ul.menu').css({
              'animation-duration': '0.1s'
            });
            $(this).css({
              'color': 'rgba(52, 152, 219, 1)'
            });
            i++;
          }
          else {
            $('.baslik').css({
               'filter'         : 'blur(0px)'
            });
            $('.orta').css({
               'filter'         : 'blur(0px)'
            });
            $('.social-links').css({
               'filter'         : 'blur(0px)'
            });
            $(this).css({
              'color': '#ecf0f1'
            });
            i++;
          }

        });
      });
    </script>
    <div class="menuAc">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <div class="menuMobil">
      {% include nav-home.html %}
    </div>
    <div class="baslik">
      {{ site.title }}
    </div>
    <div class="orta">
      <div class="ortala">
        <div class="resim">
          <img alt="{{ site.title }}" src="{{ site.url }}/{{ site.picture }}">
        </div>
        <div class="pc">
          {% include nav-home.html %}
        </div>
        <div class="aciklamalar">
          {{ site.description }}
        </div>
      </div>
    </div>
    {% include social-links.html %}
  </body>
</html>
