# Site
title:          A curious mind
bio:            'Personal website of Dimos Raptis, including professional information, side projects and blog posts'
description:    "The personal website and blog of Dimos Raptis"
picture:        'assets/img/profile.jpg'
locale:         en_US
author:         "Dimos Raptis"
url:            https://dimosr.github.io


# Jekyll
permalink:      /:title/
markdown:       kramdown
highlighter:    rouge
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
sass:
  sass_dir: _sass
  style: compressed

# Social
# if you don't have any of social below, comment the line.
email: raptis.dimos@yahoo.gr
twitter: dimosr7
google:
  #plus: #username
  analytics: UA-58054781-1
  #verify:
  #ad-client:
  #ad-slot:
github: dimosr
#stackoverflow:
linkedin: dimosraptis

# Paginate
# if you don't need pagination, comment the *paginate* configs below
# paginate: 5
# paginate_path: "blog/:num/"

# Gems
plugins:
  - github-pages
  - jekyll-mentions
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-paginate
  - jemoji

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile]

disqus_shortname: dimosr
