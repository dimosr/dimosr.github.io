				<a class="internal-link" href="http://www.dimosraptis.com/learning_material/ntua_thesis/thesis.pdf" rel="nofollow">

			<div class="col-xs-3 col-sm-2 col-md-2 col-lg-offset-1 col-md-offset-1" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<div class='research-material-tooltip-container'><h3>SFHMMY paper</h3>This is a research paper I presented in the 5th SFHMMY Conference in Patra, Greece. It is based on my work in the implementation of a contention-aware scheduler for multiprocess systems. You can check my thesis for more. </div>" >
				<a class="internal-link" href="http://www.dimosraptis.com/learning_material/ntua_thesis/paper.pdf" rel="nofollow">

		<div class="col-md-6 col-md-offset-1 container" id="projects_container">
			<h2 class="container-title"> Projects </h2>
			<div class="col-xs-3 col-sm-2 col-md-2 project-containers curl-top-left" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<div class='project-tooltip-container'><h3>ServiceCall4j</h3><img src='https://raw.githubusercontent.com/wiki/dimosr/service-call-4j/images/logo.png'>A Java library that provides various resiliency capabilities over your RPCs (Remote Procedure Calls) in a declarative way. As an example, these capabilities include circuit breakers, caching, throttling, retries etc.</div>" >
				<a class="internal-link" href="https://github.com/dimosr/service-call-4j" rel="nofollow">
				<img class="img-responsive img-thumbnail project-image" src="https://raw.githubusercontent.com/wiki/dimosr/service-call-4j/images/logo.png" alt="ServiceCall4j Image">
				</a>
			</div>
			<div class="col-xs-3 col-sm-2 col-md-2 project-containers curl-top-left" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<div class='project-tooltip-container'><h3>AI Pathfinding</h3><img src='img/projects/tooltips/ai.png'>This project contains implementations of A*, BFS, DFS algorithms and visualisations of their executions. So, the user can execute various instances of those algorithms to gain further insight into the way they work. There are also statistics returned to the user at the end of each execution of the algorithm, so that he can compare the performance of the various algorithms.</div>" >
				<a class="internal-link" href="http://www.dimosraptis.com/Pathfinding" rel="nofollow">
				<img class="img-responsive img-thumbnail project-image" src="img/projects/ai.jpg" alt="Pathfinding Image">
				</a>
			</div>
			<div class="col-xs-3 col-sm-2 col-md-2 project-containers curl-top-left" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<div class='project-tooltip-container'><h3>webGL Game</h3><img src='img/projects/tooltips/webgl.jpg'>This project contains an implementation of a really brief DEMO game in webGL. The game consists of a scenery (created with various geometrical shapes), where the user has to navigate in order to find and get a hidden coin.</div>">
				<a class="internal-link" href="http://www.dimosraptis.com/webGL-scenery" rel="nofollow">
				<img class="img-responsive img-thumbnail project-image" src="img/projects/webgl.jpg" alt="webGL Image">
				</a>
			</div>
			<div class="col-xs-3 col-sm-2 col-md-2 project-containers curl-top-left" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<div class='project-tooltip-container'><h3>Sociable Game</h3><img src='img/projects/tooltips/sociable.jpg'>This project contains an interactive memory game, which aimed to be a part of a bigger platform for assisted cognitive training and social activation. The user is shown a sequence of colours (that is steadily increasing in later levels) and then he is requested to select the colours in the same order.</div>">
				<a class="internal-link" href="http://www.dimosraptis.com/sociable-memory-game" rel="nofollow">
				<img class="img-responsive img-thumbnail project-image" src="img/projects/sociable.jpg" alt="Sociable Image">
				</a>
			</div>
			<div class="col-xs-3 col-sm-2 col-md-2 project-containers curl-top-left" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<div class='project-tooltip-container'><h3>Centro</h3><img src='img/projects/tooltips/centro.jpg'>This project is a geo-location web-based application, used for getting suggestions about meeting places given several starting points and additional constraints. The user can add several locations and the application recommends places that will be as fair as possible to all attendees.</div>">
				<a class="internal-link" href="https://github.com/dimosr/Centro" rel="nofollow">
				<img class="img-responsive img-thumbnail project-image" src="img/projects/centro.jpg" alt="Centro Image">
				</a>
			</div>
			<div class="col-xs-3 col-sm-2 col-md-2 project-containers curl-top-left" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<div class='project-tooltip-container'><h3>Easy Stats</h3><img src='img/projects/tooltips/easystats.png'>Easy Stats is an android app, used by coaches in various sports to gather useful statistics and improve the team's performance. The coach can create matches and gather various types of metrics. The metrics data can also be analysed by comparing different matches or seeing the progress of a metric in order to detect patterns and points of improvement.</div>">
				<a class="internal-link" href="https://play.google.com/store/apps/details?id=com.dimosraptis.sportsstatistics" rel="nofollow">
				<img class="img-responsive img-thumbnail project-image" src="img/projects/easystats.png" alt="EasyStats Image">
				</a>
			</div>
			<div class="col-xs-3 col-sm-2 col-md-2 project-containers curl-top-left" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<div class='project-tooltip-container'><h3>Static Verifier</h3>This project is the implementation of a software verification tool for a subset of the C programming language. This tool attempts to apply sound static verification, being as precise as possible.</div>">
				<a class="internal-link" href="https://github.com/dimosr/c_verifier" rel="nofollow">
				<img class="img-responsive img-thumbnail project-image" src="img/projects/verifier.png" alt="Verifier Image">
				</a>
			</div>
			<div class="col-xs-3 col-sm-2 col-md-2 project-containers curl-top-left" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<div class='project-tooltip-container'><h3>Crawly</h3>This project is an implementation of a web crawler, that given an initial link crawls all the pages that can be found under this domain and finally generates a sitemap. There are also some options to slightly adapt the behaviour of the crawler.</div>">
				<a class="internal-link" href="https://github.com/dimosr/crawly" rel="nofollow">
				<img class="img-responsive img-thumbnail project-image" src="img/projects/crawler.jpg" alt="Crawler Image">
				</a>
			</div>
			<div class="col-xs-3 col-sm-2 col-md-2 project-containers curl-top-left" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<div class='project-tooltip-container'><h3>Parallel Programming</h3>This project contains parallelised implementations of well-known algorithms, like Gauss, 2D-matrix multiplication and Floyd-Warshall algorithm. The technologies that were used for the parallelised implementations are openMP, openMPI, Intel Cilk and NVIDIA CUDA parallel computing platform.</div>">
				<a class="internal-link" href="https://github.com/dimosr/Parallel_Programming" rel="nofollow">
				<img class="img-responsive img-thumbnail project-image" src="img/projects/cuda.jpg" alt="Cuda Image">
				</a>
			</div>
			<div class="col-xs-3 col-sm-2 col-md-2 project-containers curl-top-left" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<div class='project-tooltip-container'><h3>Systems Programming in Linux</h3>This project contains some executables, that can be used as learning material around systems programming, in subjects like inter-process communication (IPC), process synchronizing and process scheduling. In the last part, there is also an implementation of a device drived for a specific wireless sensor device, that was measuring temperatures.</div>">
				<a class="internal-link" href="https://github.com/dimosr/Operating_Systems" rel="nofollow">
				<img class="img-responsive img-thumbnail project-image" src="img/projects/linux.jpg" alt="Linux Image">
				</a>
			</div>
			<div class="col-xs-3 col-sm-2 col-md-2 project-containers curl-top-left" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<div class='project-tooltip-container'><h3>Big Data programming with Hadoop</h3>This project was a Big Data analysis of the AOL search data leak dataset. The Hadoop ecosystem was used for the analysis, with MapReduce used to analyse, process, remove noise and insert the data in Hbase, where they were later explored with custom queries.</div>">
				<a class="internal-link" href="https://github.com/dimosr/Big_Data" rel="nofollow">
				<img class="img-responsive img-thumbnail project-image" src="img/projects/hadoop.jpg" alt="Hadoop Image">
				</a>
			</div>
			<div class="col-xs-3 col-sm-2 col-md-2 project-containers curl-top-left" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<div class='project-tooltip-container'><h3>C Compiler</h3>This is an implementation of a compiler for a hypothetical language, that was a subset of programming language C. This implementation made use of the tools Bison and Flex and consisted of 5 separate parts-modules.</div>">
				<a class="internal-link" href="https://github.com/dimosr/Compiler" rel="nofollow">
				<img class="img-responsive img-thumbnail project-image" src="img/projects/compiler.jpg" alt="Compiler Image">
				</a>
			</div>
			<div class="col-xs-3 col-sm-2 col-md-2 project-containers curl-top-left" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<div class='project-tooltip-container'><h3>Sip Communicator extension</h3>This project contains an extension of the plain Java SIP Communicator, that is provided from the National Institute of Standards and Technology. The additional functionalities that were implemented over the initial version included authentication, blocking, forwarding and billing.</div>">
				<a class="internal-link" href="https://github.com/dimosr/SIP" rel="nofollow">
				<img class="img-responsive img-thumbnail project-image" src="img/projects/voip.jpg" alt="VoIP Image">
				</a>
			</div>
			<div class="col-xs-3 col-sm-2 col-md-2 project-containers curl-top-left" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<div class='project-tooltip-container'><h3>Javascript libraries</h3><img src='img/projects/tooltips/libraries.jpg'>This project contains some Javascript libraries, used for applying visualisations over SVG images. Animations were implemented for 4 different kinds of plots : pies, horizontal bars, vertical single bars and vertical multibars.</div>">
				<a class="internal-link" href="https://github.com/dimosr/Libraries" rel="nofollow">
				<img class="img-responsive img-thumbnail project-image" src="img/projects/javascript.png" alt="Javascript Image">
				</a>
			</div>
			<div class="col-xs-3 col-sm-2 col-md-2 project-containers curl-top-left" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<div class='project-tooltip-container'><h3>Excel to XML converter</h3>Open-source contribution to a script converter of Excel spreadsheets to XML files </div>">
				<a class="internal-link" href="https://github.com/antun/xls2xml" rel="nofollow">
				<img class="img-responsive img-thumbnail project-image" src="img/projects/python.jpg" alt="Python Image">
				</a>
			</div>
		</div>
