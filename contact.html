<div class="container">	
 <div id="contacts">
   <div class="row">	
	<div class="col-sm-6">
	   
          <form name="sentMessage" class="well" id="contactForm"  novalidate>
	       <legend>Contact me</legend>
		 <div class="control-group">
                    <div class="controls">
			<input type="text" class="form-control" 
			   	   placeholder="Your Full Name" id="name" required
			           data-validation-required-message="Please enter your name" />
			  <p class="help-block"></p>
		   </div>
	         </div> 	
                <div class="control-group">
                  <div class="controls">
			<input type="email" class="form-control" placeholder="Your Email" 
			   	            id="email" required
			   		   data-validation-required-message="Please enter your email" />
		</div>
	    </div> 	
			  
               <div class="control-group">
                 <div class="controls">
				 <textarea rows="10" cols="100" class="form-control" 
                       placeholder="Your Message" id="message" required
		       data-validation-required-message="Please enter your message" minlength="5" 
                       data-validation-minlength-message="Min 5 characters" 
                        maxlength="999" style="resize:none"></textarea>
		</div>
               </div> 		 
	     <div id="success"> </div> <!-- For success/fail messages -->
	    <button type="submit" class="btn btn-primary pull-right">Send</button><br />
          </form>
	</div>


	<div class="row col-sm-4 col-sm-offset-2" >
		<div class="col-sm-12" id="map_address">
		Mpoumpoulinas Street 30<br>
		Agia Paraskevi, Athens 15341<br>

		</div>

<script>
	function initialize() {
    		var mapCanvas = document.getElementById('map_canvas');
		var myPosition = new google.maps.LatLng(38.002660, 23.814224);
    		var mapOptions = {
      			center: myPosition,
      			zoom: 3,
      			mapTypeId: google.maps.MapTypeId.ROADMAP,
    		}
    		var map = new google.maps.Map(mapCanvas, mapOptions);

		var marker = new google.maps.Marker({
		      	position: myPosition,
      			map: map,
      			title: 'Here I am!'
  		});

  	}
	google.maps.event.addDomListener(window, 'load', initialize);
</script>
