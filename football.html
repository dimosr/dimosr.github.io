	<script>
		var videos=["//www.youtube.com/embed/Pc22NdthYVI", "//www.youtube.com/embed/T-KX8ng9gyk", "//www.youtube.com/embed/lkB2NWCLnPw"];
		var video_index=0;
		var video_sum=videos.length;
		$(document).ready(function(){
        		$(document.body).fadeIn(2200);
        		$(".social-containers").tooltip();

				function enableGalleryEffect(){
					$('.photo_gallery ul li a').colorbox({rel:'gal', maxWidth: '65%', maxHeight: '65%'});
				}

				$('#national_button').on('click',function(){
					$('.photo_gallery').empty();
					$('.photo_gallery').append($('#national_album_container').clone().contents());
					enableGalleryEffect();
				});

				$('#futsal_button').on('click',function(){
					$('.photo_gallery').empty();
					$('.photo_gallery').append($('#futsal_album_container').clone().contents());
					enableGalleryEffect();
				});

				$('#beach_button').on('click',function(){
                                        $('.photo_gallery').empty();
                                        $('.photo_gallery').append($('#beach_album_container').clone().contents());
                                        enableGalleryEffect();
                                });



				function assignNextButton(){
					$('#next-button').click( function(){
						video_index=(video_index+1)%(video_sum);
						$('#video_wrapper iframe').attr('src', videos[video_index]);
						$('#video_no').html(video_index+1);
					});
				}
						

				$('#videos_button').on('click',function(){
					$('.photo_gallery').empty();
					$('.photo_gallery').append($('#video_container_1').clone().contents());
					video_index=0;

					assignNextButton();
						
				});

				
		});

		$('.internal-link').click(function(){
    		var href= $(this).attr('href');
    		$(document.body).fadeOut( 1200, function(){
            	window.location=href;
      		})

    		return false;
    	});
	</script>
